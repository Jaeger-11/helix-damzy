<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HELIX - TAXI PARK</title>
</head>
<body>
    <div class="glowcontainer">
        <div class="lineborder">
            <div class="container">
                <div class="escape">
                    <button class="fontsmall">Esc</button> 
                    <span class="grey ls fontsmall mediumbold">BACK</span>
                </div>
                <section class="taxi-container taxi-park">
                    <header class="taxi-first-header">
                        <div><img src="images/taxiparallel.svg" alt="logo" class="taxi-first-logo"></div>
                        <div class="flexsmall">
                            <img src="images/staff.svg" alt="staff icon" class="staff-icon">
                            <div class="staff">
                                <p class="fontsmall grey semibold">TOTAL STAFF</p>
                                <p class="fontxl bold totalstaff">15</p>
                            </div>
                        </div>
                    </header>
                    <main>
                        <section class="taxi-first">
                            <div class="ordertab flexsmall privateorder">
                                <img src="images/private.svg" alt="icon">
                                <div>
                                    <p class="semibold fontmedium open">OPEN</p>
                                    <p class="bold fontlarge">PRIVATE ORDERS</p>
                                </div>
                            </div>
                            <div class="ordertab flexsmall governmentorder">
                                <img src="images/governmenticon.svg" alt="icon">
                                <div>
                                    <p class="semibold fontmedium open">OPEN</p>
                                    <p class="bold fontlarge">GOVERNMENT ORDERS</p>
                                </div>
                            </div>
                        </section>
                        <section class="taxi-second">
                            <div class="absolutebg"></div>
                            <div class="taxi-first-header">
                                <h2 class="bold fontxl title">TAXI PARK</h2>
                                <p class="totalorders"> <span class="fontlarge">4</span> ORDERS </p>
                            </div>
                            <section>
                                <div class="grid-4 gold-cont">
                                    <p class="gold">CUSTOMER</p>
                                    <p class="gold">DISTANCE</p>
                                    <p class="gold">NOTE</p>
                                </div>
                            </section>
                        </section>
                    </main>
                </section>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
