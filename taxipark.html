<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="taxipark.css">
    <title>HELIX - TAXI PARK</title>
</head>
<body>
    <div class="glowcontainer">
        <div class="lineborder">
            <div class="container">
                <div class="escape">
                    <button class="fontsmall">Esc</button> 
                    <span class="grey ls fontsmall mediumbold">BACK</span>
                </div>
                <section class="taxi-container">
                    <header>
                        <div><img src="images/taxiparallel.svg" alt="logo" class="taxi-parallel-logo"></div>
                        <div class="flexsmall">
                            <img src="images/staff.svg" alt="staff icon" class="staff-icon">
                            <div class="staff">
                                <p class="fontsmall grey semibold">TOTAL STAFF</p>
                                <p class="fontxl bold totalstaff">15</p>
                            </div>
                        </div>
                    </header>
                    <main>
                        <section class="first-small">
                            <div class="orderstab">
                                
                            </div>
                            <div class="orderstab">
                                
                            </div>
                        </section>
                        <section class="second-large">
                            <div class="absolutebg"></div>
                            <h2 class="bold fontxl title">TAXI PARK</h2>
                            
                        </section>
                    </main>
                </section>
            </div>
        </div>
    </div>
    <script src="taxipark.js"></script>
</body>
</html>
